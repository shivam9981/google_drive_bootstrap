<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./images/google drive.png" type="image/x-icon">
    <title>Drive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>

<body>
    <nav>
        <div class="row  w-100 d-flex   flex-md-row  justify-content-between align-items-center ">
            <div class="col-2 col-md-1 d-flex    flex-row  justify-content-start align-items-center">
                <img src="./images/google drive.png" style="width: 50px; height:50px;" class="mx-3 my-1" />
                <span class="h4 mt-2">Drive</span>
            </div>
            <div class="col-5 col-md-3   w-50 d-flex flex-row justify-content-center align-items-center ">
                <div
                    class="bg-body-secondary w-100   rounded p-2 d-flex flex-row justify-content-center align-items-center">
                    <img src="./images/search-icon-png-21.png" style="width: 30px; height:30px;" />
                    <input type="text" style=" outline: none;" class="form-control border-0 bg-body-secondary"
                        placeholder="Search in Drive" aria-label="Username" aria-describedby="basic-addon1" />
                    <img src="./images/filter-32.png" style="width:30px; height:30px;" />
                </div>
            </div>
            <div class="col-sm-5  col-md-3 d-flex flex-row justify-content-end align-items-center">
                <div class=" d-flex flex-row justify-content-center mx-5 align-items-center">
                    <i class="fa-regular fa-circle-check m-2" style='font-size:25px'></i>
                    <i class='far fa-question-circle m-2' style='font-size:25px'></i>
                    <i class="fa-solid fa-gear m-2" style='font-size:25px'></i>
                </div>
                <div class="d-flex flex-row justify-content-end align-items-center ">
                    <i class='	fas fa-th m-2' style='font-size:30px'></i>
                    <img src="./images/images.jpeg" alt="image not found" style="width: 40px; height:40px;"
                        class="rounded-circle my-2 m-1 ">
                </div>
            </div>
        </div>
    </nav>
    <hr />
    <section>
        <div class="container-fluid">
            <div class="row d-flex flex-row justify-content-start align-items-start">
                <div class="col-2  d-flex flex-column justify-content-start  align-items-start">
                    <button
                        class="d-flex my-2 flex-row justify-content-center align-items-center btn bg-body-secondary  w-50 h-25 rounded-pill p-1 fs-4"><span
                            class="my-2"><img src="./images/driveplusicon.JPG" /></span>New</button>
                    <div
                        class="d-flex w-100 bg-body-secondary rounded-pill flex-row justify-content-start my-1 align-items-center ">
                        <i class="fas fa-caret-right m-2" style='font-size:20px'></i>
                        <div class="d-flex flex-row justify-content-center align-items-center">
                            <i class="fa-solid fa-hard-drive m-2" style='font-size:20px'></i>
                            <p class="mx-3 my-2">My Drive</p>
                        </div>
                    </div>
                    <div
                        class="d-flex flex-row w-100 bg-body-secondary rounded-pill flex-row justify-content-start my-1 align-items-center ">
                        <i class="fas fa-caret-right m-2 m-2" style='font-size:20px'></i>
                        <div class="d-flex flex-row w-100  flex-row justify-content-start  align-items-center">
                            <i class="fa-solid fa-computer m-2" style='font-size:20px'></i>
                            <p class="mx-2 my-2">Computers</p>
                        </div>
                    </div>
                    <div
                        class="d-flex flex-row w-100 bg-body-secondary rounded-pill flex-row justify-content-start my-1 align-items-center">
                        <i class="	fas fa-user-friends mx-4" style='font-size:20px'></i>
                        <p class="mx-2 my-2">Share With Me</p>
                    </div>
                    <div
                        class="d-flex flex-row w-100 bg-body-secondary rounded-pill flex-row justify-content-start my-1 align-items-center ">
                        <i class="	far fa-clock mx-4" style='font-size:20px'></i>
                        <p class="mx-2 my-2">Recent</p>
                    </div>
                    <div
                        class="d-flex flex-row w-100 bg-body-secondary rounded-pill flex-row justify-content-start my-1 align-items-center ">
                        <i class="fa-solid fa-star mx-4" style='font-size:20px'></i>
                        <p class="mx-2 my-2">Stared</p>
                    </div>
                    <div
                        class="d-flex flex-row w-100 bg-body-secondary rounded-pill flex-row justify-content-start my-1 align-items-center ">
                        <i class="fa-solid fa-trash-can mx-4" style='font-size:20px'></i>
                        <p class="mx-2 my-2">Bin</p>
                    </div>
                    <hr class="w-100" />
                    <div
                        class="d-flex flex-row w-100 bg-body-secondary rounded-pill flex-row justify-content-start align-items-center w-50">
                        <i class="fa-regular fa-cloud mx-4" style='font-size:20px'></i>
                        <p class="mx-2 my-2">Storage</p>
                    </div>
                    <div class="progress w-100 my-3 " role="progressbar" aria-label="Basic example" aria-valuenow="25"
                        aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar" style="width: 15%"></div>
                    </div>
                    <p>0 bytes of 15 GB Used</p>
                    <button class="btn btn-outline-secondary mx-4">Buy Storage</button>
                </div>
                <div class="col-9 d-flex flex-column justify-content-between">
                    <div class="d-flex flex-row justify-content-between align-items-center w-100">
                        <div class="d-flex flex-row ">
                            <p class="fs-4">My Drive</p>
                            <i class="fas fa-caret-down mx-3 my-2" style="font-size: 20px;"></i>
                        </div>
                        <div>
                            <i class="fa-regular fa-hard-drive mx-3" style='font-size:20px'></i>
                            <i class="fas fa-exclamation-circle" style='font-size:20px'></i>
                        </div>
                    </div>
                    <hr class="w-100" />
                    <div>
                        <div class="row row-cols-1 row-cols-md-3 g-4">
                            <div class="col">
                                <div class="card h-100">
                                    <img src="./images/environment-earth-day-hands-trees-growing-seedlings-bokeh-green-background-female-hand-holding-tree-nature-field-gra-130247647.jpg"
                                        class="card-img-top" alt="Image not found">
                                    <div class="card-body">
                                        <h5 class="card-title">Cards</h5>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card h-100">
                                    <img src="./images/environment-earth-day-hands-trees-growing-seedlings-bokeh-green-background-female-hand-holding-tree-nature-field-gra-130247647.jpg"
                                        class="card-img-top" alt="Image not found">
                                    <div class="card-body">
                                        <h5 class="card-title">Document</h5>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card h-100">
                                    <img src="./images/environment-earth-day-hands-trees-growing-seedlings-bokeh-green-background-female-hand-holding-tree-nature-field-gra-130247647.jpg"
                                        class="card-img-top" alt="Image not found">
                                    <div class="card-body">
                                        <h5 class="card-title">Computers</h5>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card h-100">
                                    <img src="./images/environment-earth-day-hands-trees-growing-seedlings-bokeh-green-background-female-hand-holding-tree-nature-field-gra-130247647.jpg"
                                        class="card-img-top" alt="Image not found">
                                    <div class="card-body">
                                        <h5 class="card-title">technology</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-1 d-flex flex-column justify-content-end align-items-end">
                    <img src="./images/2.jpeg" style="width:20px; height:20px;" class="my-4 mx-1" />
                    <img src="./images/1.jpeg" style="width:20px; height:20px;" class="my-4 mx-1" />
                    <img src="./images/3.jpeg" style="width:20px; height:20px;" class="my-4 mx-1" />
                    <img src="./images/4.jpeg" style="width:20px; height:20px;" class="my-4 mx-1" />
                    <p class="h2 my-5 mx-1">+</p>
                    <i class='fas fa-angle-right mx-1' style='font-size:24px; margin-top: 15em;'></i>
                </div>
            </div>
    </section>
</body>

</html>

</html>
